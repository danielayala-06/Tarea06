<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Boostrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    
    <!-- Link de css local-->
    <link rel="stylesheet" href="css/estilos.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-danger" href="http://127.0.0.1:5500/WebBasica/index.html">Laravel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#" aria-disabled="true">Iniciar sesión</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="main">

        <section class="d-flex justify-content-center align-items-between align-middle my-5">
          <form class="border border-1 p-4 d-flex flex-column border-danger" method="get" action="http://127.0.0.1:5500/WebBasica/index.html">
            <div class="mb-3">
              <h3>Inicio de Sesión</h3>
            </div>
            
            <div class="border border-1 border-danger mb-3"></div>

            <div class="mb-3">
              <label for="email" class="form-label">
                Correo
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="Ayuda por aquiiii"
                placeholder="jhondoe@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"/>
              <label class="form-check-label" for="exampleCheck1">
                Mantener sesión inciada
              </label>
            </div>
            <div class="d-flex justify-content-between gap-3 flex-wrap">
              <span>
                No tienes cuenta?
                <a href="http://127.0.0.1:5500/WebBasica/register.html" target="_blank">Crea una aquí</a>
              </span>
  
              <button type="submit" class="btn btn-danger align-self-end">Enviar</button>
            </div>
          </form>
        </section>
      </section>
    </main>

     <footer>
      <div class="bg-secondary py-4">
        <p class="text-center text-light">Todos los derechos reservados</p>
      </div>
    </footer>
  </body>
</html>
