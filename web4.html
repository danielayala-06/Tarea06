<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Provedores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reportes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="img-aleatorias" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/auto1-c.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/auto2-c.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/auto3-c.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#img-aleatorias"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#img-aleatorias"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>     
    </header>

    <main class="container">
        <section>
            <button class="btn btn-primary">Botón 1</button>
            <button class="btn btn-success btn-sm">Botón 2</button>
            <button class="btn btn-dark btn-lg">Botón 3</button>
            <button class="btn btn-link">Botón 4</button>
            <button class="btn btn-outline-info">Botón 5</button>
        </section>

        <section class="my-3">
            <div class="btn-group">

                <button class="btn btn-primary">Boton A</button>
                <button class="btn btn-primary">Boton B</button>
                <button class="btn btn-primary">Boton C</button>
            </div>
        </section>

        <section class="mt-5">
            <form action="">
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos">
                </div>
                <div class="mb-2">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres">
                </div>
                <div class="mb-2">
                    <label for="">Carrera</label>
                    <select name="" id="" class="form-select">
                        <option value="">Ingeneria de Software</option>
                        <option value="">Diesño Gráfico Digital</option>
                        <option value="">Administración Industrial</option>
                        <option value="">Seguridad Industrial</option>
                        <option value="">ingeneria en Ciberceguridad</option>
                    </select>
                </div>
            </form>
        </section>

        <section>
            
        </section>
    </main>
  </body>
</html>
