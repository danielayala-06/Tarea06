<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML = Lenguaje de marcado de Hipertexto | Estructura -->
    <!-- TAG = Etiqueta | palabra <reservada>  -->
    <!-- TAG = atributos <etiqueta atributo = "valor"> -->
    <!-- HTML semántico | Estructura a través de etiquetas -->
    <header>
        <nav>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Una sección puede contener a otra -->
        <!-- Prohibido <article></article> tenga un section como hijo u otro article -->
        <section>
            <article>
                <h2></h2>
                <p></p>
            </article>
        </section>
        <section></section>
        <section></section>

    </main>
    <footer>
        <div></div>
        <p></p>
    </footer>    
</body>
</html>
