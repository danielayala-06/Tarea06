<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/estilos.css">

    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a
            class="navbar-brand text-danger"
            href="http://127.0.0.1:5500/WebBasica/Tarea2.html"
            >Laravel</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text text-black" href="http://127.0.0.1:5500/WebBasica/login.html">Iniciar sesi칩n</a>

    <main>
      <section class="main">

        <section class="container d-flex justify-content-center align-items-between align-middle my-5">
          <!-- Formulario para redirigirnos al login -->
          <form class="border border-1 p-4 d-flex flex-column border-danger" method="get" action="http://127.0.0.1:5500/WebBasica/login.html">
            <div class="mb-3">
              <h3>Crear una cuenta nueva</h3>
            </div>
            <div class="border border-1 border-danger mb-3"></div>
            <div class="mb-3">
              <label for="user-name" class="form-label">
                Nombre de usuario
              </label>
              <input
                type="text"
                class="form-control"
                id="user-name"
                aria-describedby="Pon el nombre de usuario aqui"
                placeholder="Jhon dori"
                required
              />
            </div>
            <div class="mb-3">
              <label for="user-email" class="form-label">
                Correo
              </label>
              <input
                type="email"
                class="form-control"
                id="user-email"
                aria-describedby="Tu email va aqui"
                placeholder="jhondoe@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="user-password" class="form-label"
                >Contrase침a</label
              >
              <input
                type="password"
                class="form-control"
                id="user-password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="user-password" class="form-label"
                >Confirma tu contrase침a</label
              >
              <input
                type="password"
                class="form-control"
                id="user-password"
                required
              />
            </div>
            
            <div class="d-flex justify-content-between gap-3 flex-wrap">
              <span>
                Ya tienes una cuenta?
                <a href="http://127.0.0.1:5500/WebBasica/login.html" target="_blank">Inicia sesi칩n</a>
              </span>
  
              <button type="submit" class="btn btn-danger align-self-end">Submit</button>
            </div>
          </form>
        </section>
      </section>
    </main>

    <footer>
      <div class="bg-secondary py-4">
        <p class="text-center text-light">Todos los derechos reservados</p>
      </div>
    </footer>

</html>
